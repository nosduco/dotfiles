- defaults:
    link:
      relink: true
      force: true
- clean: ["~"]
- shell:
    # Clone NvChad configuration to be overridden by custom config below
    - command: git -C ~/.config/nvim pull || git clone https://github.com/NvChad/NvChad
        ~/.config/nvim --depth 1
- link:
    # tty configurations
    ~/.dircolors: .dircolors
    ~/.tmux.conf: .tmux.conf
    ~/.theme.tmux: .theme.tmux
    # Fish (Shell)
    ~/.config/fish:
      create: true
      glob: true
      path: fish
    # Hyprland (WM)
    ~/.config/hypr:
      create: true
      glob: true
      path: hypr
    # Swayidle/Swaylock (Lockscreen)
    ~/.config/swayidle:
      create: true
      glob: true
      path: swayidle
    # Eww (Widgets)
    ~/.config/eww:
      create: true
      glob: true
      path: eww
    # Dunst (Notifications Daemon)
    ~/.config/dunst:
      create: true
      glob: true
      path: dunst
    # Waybar (Status Bar)
    ~/.config/waybar:
      create: true
      glob: true
      path: waybar
    # wlogout (Logout Menu)
    ~/.config/wlogout:
      create: true
      glob: true
      path: wlogout
    # Cava (Music Visualizer)
    ~/.config/cava:
      create: true
      glob: true
      path: cava
    # Starship (Shell Prompt)
    ~/.config/starship.toml: starship.toml
    # Alacritty (terminal emulator)
    ~/.config/alacritty:
      create: true
      glob: true
      path: alacritty
    # Neovim
    ~/.config/nvim/lua/custom:
      create: true
      glob: true
      path: nvim
    # Audio settings
    ~/.config/wireplumber:
      create: true
      glob: true
      path: wireplumber
      if: "[ $(hostname) = nighthawk ]"
- shell:
    # Set alacritty as default terminal emulator (mainly for pop_shell)
    - command: sudo ln -s /usr/bin/alacritty /usr/bin/x-terminal-emulator || true
