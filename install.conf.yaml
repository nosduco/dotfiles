- defaults:
    link:
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.alacritty.yml: .alacritty.yml
    ~/.bashrc: .bashrc
    ~/.dircolors: .dircolors
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.config/nvim/init.vim: init.vim
    # TODO: Karabiner
    ~/.yabairc:
      path: .yabairc
      if: "[ `uname` = Darwin ]"
    ~/.skhdrc:
      path: .skhdrc
      if: "[ `uname` = Darwin ]"
