- defaults:
    link:
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.alacritty.yml: .alacritty.yml
    ~/.bashrc: .bashrc
    ~/.dircolors: .dircolors
    ~/.tmux.conf: .tmux.conf
    ~/.theme.tmux: .theme.tmux
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.config/nvim/init.vim: init.vim
    ~/.config/rofi/config.rasi: rofi/config.rasi
    ~/.config/rofi/theme.rasi: rofi/theme.rasi
    ~/.themes/nos-dark/: 
      create: true
      glob: true
      path: gnome/nos-dark/*
      if: "[ $XDG_SESSION_DESKTOP = gnome ]"
    ~/.themes/nos-dark/gtk-3.0/:
      create: true
      glob: true
      path: /usr/share/themes/adw-gtk3-dark/gtk-3.0/*
      if: "[ $XDG_SESSION_DESKTOP = gnome ]"
    # TODO: Karabiner
    ~/.yabairc:
      path: .yabairc
      if: "[ `uname` = Darwin ]"
    ~/.skhdrc:
      path: .skhdrc
      if: "[ `uname` = Darwin ]"
        
- shell:
  # Set gnome themes (if running Gnome)
  -
    command: gsettings set org.gnome.desktop.interface gtk-theme nos-dark
    if: "[ $XDG_SESSION_DESKTOP = gnome ]"
  -
    command: gsettings set org.gnome.desktop.wm.preferences theme nos-dark
    if: "[ $XDG_SESSION_DESKTOP = gnome ]"
  # Set gnome custom keybinds (if running Gnome)
  -
    command: ./scripts/set_gnome_keybinds.sh
    if: "[ $XDG_SESSION_DESKTOP = gnome ]"
