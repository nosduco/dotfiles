# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/mappings.yml

shell:
  program: /bin/zsh
  args:
    - --login

env:
  # TERM variable
  TERM: xterm-256color

window:
  dimensions:
   columns: 100
   lines: 30
  opacity: 0.7
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  title: Terminal
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

bell:
  animation: EaseOutQuart
  duration: 400
  color: '#890000'

cursor:
  style:
    shape: Underline
  vi_mode_style:
    shape: Block
  unfocused_hollow: true
