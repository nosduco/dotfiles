monitor.alsa.rules = [
  # Disable NVIDIA AD102 HDMI audio outputs
  {
    matches = [
      {
        node.name = "~alsa_output.pci-0000_01_00.1.*"
      }
    ]
    actions = {
      update-props = {
        node.disabled = true
      }
    }
  }

  # Disable AMD Family 17h HDMI audio (outputs and inputs)
  {
    matches = [
      {
        node.name = "~alsa_*.pci-0000_7a_00.1.*"
      }
    ]
    actions = {
      update-props = {
        node.disabled = true
      }
    }
  }

  # Disable motherboard mic/line-in (using Webcam instead)
  {
    matches = [
      {
        node.name = "alsa_input.pci-0000_7a_00.6.analog-stereo"
      }
    ]
    actions = {
      update-props = {
        node.disabled = true
      }
    }
  }

  # Rename Schiit Modi 3E DAC to "Headphones"
  {
    matches = [
      {
        node.name = "alsa_output.usb-Schiit_Audio_Schiit_Modi_3E-00.analog-stereo"
      }
    ]
    actions = {
      update-props = {
        node.nick = "Headphones"
        node.description = "Headphones"
      }
    }
  }

  # Rename Motherboard Audio (ALC897) to "Speakers"
  {
    matches = [
      {
        node.name = "alsa_output.pci-0000_7a_00.6.analog-stereo"
      }
    ]
    actions = {
      update-props = {
        node.nick = "Speakers"
        node.description = "Speakers"
      }
    }
  }

  # Rename Logitech StreamCam to "Webcam"
  {
    matches = [
      {
        node.name = "alsa_input.usb-046d_Logitech_StreamCam_B3148235-02.analog-stereo"
      }
    ]
    actions = {
      update-props = {
        node.nick = "Webcam"
        node.description = "Webcam"
      }
    }
  }
]
